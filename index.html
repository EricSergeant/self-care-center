<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Practice Your Self Care</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>&#10024 Self Care Center &#10024</h1>
    </header>
      <article class="question">
        <h2>Which type of message?</h2>
      </article>
      <article class="selectors">
        <div class="radios">
          <input type="radio" id="affirmation" name="selection" value="affirmation">
          <label for="affirmation">affirmation</label>
          <div></div>
          <input type="radio" id="mantra" name="selection" value="mantra">
          <label for="mantra">mantra</label>
        </div>
        <button class="button">Receive Message</button>
      </article>
      <article class="display">
        <img class="meditate-img" src="assets/meditate.svg" alt="icon representing
        a meditating monk">
        <p class="received-message hidden">Please select either affirmation or
        mantra above</p>
      </article>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
